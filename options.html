<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks Visualizer – Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h2 { margin-top: 0; }
    .option {
      margin-bottom: 20px;
    }
    label { display: block; margin-bottom: 6px; }
    input[type="text"], select {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bookmarks Visualizer – Options</h1>

  <div class="option">
    <h2>Background image URL:</h2>
    <input type="text" id="bg" placeholder="https://example.com/image.jpg">
  </div>

  <div class="option">
    <h2>Theme</h2>
    <label class="switch theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <span id="themeLabel">Light Mode</span>
  </div>

  <div class="option">
    <h2>Startup Focus</h2>
    <label class="switch">
      <input type="checkbox" id="focusSearchToggle">
      <span class="slider"></span>
    </label>
    <span id="toggleLabel">Focus search bar on popup open</span>
  </div>

  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
